<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghannaway Tech Systems</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #004aad; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #004aad;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0066ff; }
    #list { margin-top: 30px; }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header>
  <h1>Ghannaway Tech Systems</h1>
  <p>Innovating Smart Solutions Across Kenya</p>
</header>
<main>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input name="name" placeholder="Your Name" required>
    <input name="email" placeholder="Your Email" required type="email">
    <input name="phone" placeholder="Phone Number">
    <select name="service">
      <option value="">Select Service</option>
      <option>POS System</option>
      <option>Web Development</option>
      <option>Networking</option>
      <option>Automation</option>
    </select>
    <textarea name="message" rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
    <p id="msg" style="color:#004aad;font-weight:bold;"></p>
  </form>

  <h2>Messages Received</h2>
  <div id="list">Loading...</div>
  <div style="margin-top:15px;text-align:center;">
    <button id="prev">Prev</button>
    <span id="pageLabel">1</span>
    <button id="next">Next</button>
  </div>
</main>
<footer>
  © 2025 Ghannaway Tech Systems — Powered by Google Sheets + GitHub Pages
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby7z6WWtr1citvs7rDGCVgMj_-8T37ng-RBiphp7gBynMrLdc2HuA8HRDW9nBfaP5JIdg/exec"; // Replace with your Apps Script URL
const form = document.getElementById('contactForm');
const msg = document.getElementById('msg');
let page = 1, pageSize = 10;

form.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  const data = {
    name: form.name.value.trim(),
    email: form.email.value.trim(),
    phone: form.phone.value.trim(),
    service: form.service.value.trim(),
    message: form.message.value.trim()
  };

  if (!data.name || !data.email) {
    msg.innerText = 'Name and email required';
    return;
  }

  msg.innerText = 'Sending...';
  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    const j = await res.json();
    if (res.ok && j.ok) {
      msg.innerText = 'Thanks! We received your message.';
      form.reset();
      loadPage(1);
    } else msg.innerText = 'Error: ' + (j.error || 'Server error');
  } catch (err) {
    msg.innerText = 'Network error: ' + err.message;
  }
});

async function loadPage(p) {
  page = p || page;
  document.getElementById('pageLabel').innerText = page;
  const url = new URL(API_URL);
  url.searchParams.set('page', page);
  url.searchParams.set('pageSize', pageSize);
  try {
    const res = await fetch(url.toString());
    const j = await res.json();
    const container = document.getElementById('list');
    if (j.results && j.results.length) {
      container.innerHTML = j.results.map(r => `
        <div class="item">
          <b>${r.name}</b> (${r.email})<br>
          <small>${r.service} • ${r.created_at}</small><br>
          <p>${r.message || ''}</p>
        </div>
      `).join('');
    } else container.innerHTML = 'No results';
  } catch (err) {
    document.getElementById('list').innerText = 'Error loading data.';
  }
}

document.getElementById('prev').addEventListener('click', () => { if (page > 1) loadPage(page - 1); });
document.getElementById('next').addEventListener('click', () => loadPage(page + 1));
loadPage(1);
</script>
</body>
</html>
